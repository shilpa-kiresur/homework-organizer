<!DOCTYPE html>
<html lang="en">
<head>
 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Homework Organizer</title>

  <!-- ‚úÖ CSS inside this <style> tag -->
  <style>
  /* ‚úÖ Base layout */
/* ‚úÖ Base layout */
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to right, #26F596, #0499F2);
  font-size: 18px;
  display: flex;
  flex-direction: row;
}

/* ‚úÖ Sidebar */
.sidebar-left {
  display: none;
  width: 120px;
  background: #ffffff33;
  flex-direction: column;
  align-items: center;
  padding-top: 20px;
  transition: transform 0.3s ease;
}

.sidebar-left.show {
  display: flex;
}

.icon {
  text-align: center;
  font-size: 2em;
  margin: 20px 0;
  cursor: pointer;
}

.icon span {
  display: block;
  font-size: 1em;
  margin-top: 5px;
}

/* ‚úÖ Sidebar toggle button */
#toggleSidebar {
  display: block;
  position: fixed;
  top: 10px;
  left: 10px;
  z-index: 1001;
  background: #fff;
  border: none;
  font-size: 1.5em;
  cursor: pointer;
  padding: 8px 12px;
  border-radius: 6px;
}

/* ‚úÖ Main content */
.main-content {
  flex: 1;
  padding: 30px;
  max-width: 900px;
  margin: auto;
}

header {
  text-align: center;
}

.butterfly {
  font-size: 3em;
  color: #388e3c;
}

h1 {
  color: #4a148c;
  font-size: 2em;
}

.date-nav {
  font-size: 1.5em;
  margin: 15px 0;
}

.date-nav button {
  background: none;
  border: none;
  font-size: 1.5em;
  cursor: pointer;
  margin: 0 8px;
}

/* ‚úÖ Homework area */
.homework-area {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.row {
  display: flex;
  flex-wrap: wrap;
  gap: 25px;
  justify-content: center;
  margin-bottom: 30px;
}

.nelson,
.dirtyfog {
  aspect-ratio: 1 / 1;
  width: 40%;
  max-width: 250px;
  min-width: 120px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  border-radius: 10px;
  padding: 15px;
  color: white;
  position: relative;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  transition: transform 0.2s ease;
}

.nelson {
  background: linear-gradient(to right, #f2709c, #ff9472);
}

.dirtyfog {
  background: linear-gradient(to right, #B993D6, #8CA6DB);
}

.nelson:hover,
.dirtyfog:hover {
  transform: scale(1.05);
}

.delete {
  position: absolute;
  top: 10px;
  right: 10px;
  cursor: pointer;
  font-size: 1.2em;
}

/* ‚úÖ Popup */
.popup {
  display: none;
  position: fixed;
  top: 20%;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 0 12px rgba(0,0,0,0.3);
  z-index: 1000;
}

/* ‚úÖ Calendar */
.calendar-nav {
  text-align: center;
  margin-top: 40px;
  display: none;
}

.calendar-grid {
  display: none;
  grid-template-columns: repeat(7, 1fr);
  gap: 12px;
  padding: 20px;
}

.calendar-grid div {
  padding: 12px;
  border: 1px solid #ccc;
  text-align: center;
  border-radius: 6px;
  background: #ffffffaa;
}

.weekday-labels {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  text-align: center;
  font-weight: bold;
  padding: 10px 20px;
  background: #ffffff33;
  color: #333;
}

.weekday-labels div {
  padding: 8px 0;
}

#weekdayLabels {
  display: none;
}

/* ‚úÖ Responsive layout */
@media (max-width: 768px) {
  body {
    flex-direction: column;
  }

  .sidebar-left {
    width: 100%;
    position: absolute;
    top: 50px;
    left: 0;
    background: #ffffffee;
    z-index: 1000;
    padding: 10px 0;
  }

  .main-content {
    margin-left: 0;
  }

  .icon {
    margin: 10px 0;
    font-size: 1.8em;
  }
}

</style>

</head>

<body>
  <!-- ‚úÖ Sidebar buttons with matching IDs -->
  <div class="sidebar-toggle">
  <button id="toggleSidebar">‚ò∞</button>
  <div class="sidebar-left" id="sidebar">
    <div class="icon" id="newBtn">üìù<span>New</span></div>
    <div class="icon" id="calendarBtn">üìÖ<span>Calendar</span></div>
    <div class="icon" id="importantBtn">‚≠ê<span>Important</span></div>
    <div class="icon" id="dueBtn">üîî<span>Due</span></div>
  </div>
</div>

  <div class="main-content">
    <header>
      <div class="butterfly">ü¶ã</div>
      <h1>Homework Organizer</h1>

      <!-- ‚úÖ Date navigation buttons with correct IDs -->
      <div class="date-nav">
        <button id="prevDate">&lt;</button>
        <span id="currentDate">Today</span>
        <button id="nextDate">&gt;</button>
        <button id="todayBtn">Today</button>
      </div>
    </header>

    <!-- ‚úÖ Homework display area -->
    <section class="homework-area" id="homeworkArea"></section>

    <!-- ‚úÖ Popup for adding homework -->
    <div id="popup" class="popup">
      <h3>Add Homework</h3>
      <input type="text" id="subInput" placeholder="Subject"><br><br>
      <input type="text" id="hwInput" placeholder="Homework"><br><br>
      <label>Appear on:</label><br>
      <input type="date" id="showInput"><br><br>
      <label>Due on:</label><br>
      <input type="date" id="dueInput"><br><br>
      <input type="number" id="priorityInput" placeholder="Priority (1-5)"><br><br>
      <button onclick="addHomework()">Add</button>
      <button onclick="closePopup()">Cancel</button>
    </div>

    <!-- ‚úÖ Calendar section -->
    <!-- ‚úÖ Calendar section -->
<div class="calendar-nav" id="calendarLabel">
  <button onclick="changeMonth(-1)">‚ü∏</button>
  <span id="monthLabel">Month Year</span>
  <button onclick="changeMonth(1)">‚üπ</button>
</div>
<div id="weekdayLabels" class="weekday-labels">
  <div>S</div>
  <div>M</div>
  <div>T</div>
  <div>W</div>
  <div>T</div>
  <div>F</div>
  <div>S</div>
</div>


<div id="calendarGrid" class="calendar-grid"></div>


  <!-- ‚úÖ Paste your JavaScript inside this <script> tag -->
  <script>
   window.onload = function () {
  let currentDate = new Date();
  let calendarDate = new Date();
  let activeView = "today";

  function formatDate(date) {
    const d = new Date(date);
    return `${String(d.getDate()).padStart(2, '0')}/${String(d.getMonth() + 1).padStart(2, '0')}/${d.getFullYear()}`;
  }

  function renderDateNav() {
    const todayStr = formatDate(new Date());
    const currentStr = formatDate(currentDate);
    document.getElementById("currentDate").textContent = currentStr === todayStr ? "Today" : currentStr;
  }

  function renderHomework() {
    const container = document.getElementById("homeworkArea");
    container.innerHTML = "";
    const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    const todayStr = formatDate(currentDate);

    const filtered = tasks.filter(task =>
      formatDate(new Date(task.show)) === todayStr
    );

    filtered.forEach((task, index) => {
      const row = document.createElement("div");
      row.className = "row";

      const box1 = document.createElement("div");
      const box2 = document.createElement("div");

      const del = document.createElement("span");
      del.className = "delete";
      del.textContent = "üóëÔ∏è";
      del.onclick = () => {
        tasks.splice(tasks.indexOf(task), 1);
        localStorage.setItem("tasks", JSON.stringify(tasks));
        renderHomework();
      };

      box1.className = index % 2 === 0 ? "nelson" : "dirtyfog";
      box2.className = index % 2 === 0 ? "dirtyfog" : "nelson";

      box1.innerHTML = `<strong>${task.sub}</strong><br>${task.hw}`;
      box1.appendChild(del);
      box2.innerHTML = `<strong>Due on:</strong><br>${formatDate(task.due)}`;

      row.appendChild(box1);
      row.appendChild(box2);
      container.appendChild(row);
    });
  }

  window.addHomework = function () {
    const sub = document.getElementById("subInput").value.trim();
    const hw = document.getElementById("hwInput").value.trim();
    const show = document.getElementById("showInput").value;
    const due = document.getElementById("dueInput").value;
    const priority = parseInt(document.getElementById("priorityInput").value);

    if (!sub || !hw || !show || !due || isNaN(priority)) {
      alert("Please fill in all fields correctly.");
      return;
    }

    const newTask = {
      sub,
      hw,
      show: new Date(show).toISOString(),
      due: new Date(due).toISOString(),
      priority
    };

    const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    tasks.push(newTask);
    localStorage.setItem("tasks", JSON.stringify(tasks));
    window.closePopup();
    renderHomework();
  };

  window.openPopup = function () {
    document.getElementById("popup").style.display = "block";
  };

  window.closePopup = function () {
    document.getElementById("popup").style.display = "none";
  };

  window.goToToday = function () {
    currentDate = new Date();
    renderDateNav();
    renderHomework();
  };

  window.changeDate = function (offset) {
    currentDate.setDate(currentDate.getDate() + offset);
    renderDateNav();
    renderHomework();
  };

  window.changeMonth = function (offset) {
    calendarDate.setMonth(calendarDate.getMonth() + offset);
    renderCalendar();
  };

  window.toggleView = function (viewName, renderFn) {
    document.querySelectorAll(".icon").forEach(icon => icon.classList.remove("active"));

    const grid = document.getElementById("calendarGrid");
    const label = document.getElementById("calendarLabel");
    const weekdays = document.getElementById("weekdayLabels");

    if (activeView === viewName) {
      activeView = "today";
      renderDateNav();
      renderHomework();
      window.closePopup();
      grid.style.display = "none";
      label.style.display = "none";
      weekdays.style.display = "none";
    } else {
      activeView = viewName;
      const activeBtn = document.getElementById(viewName + "Btn");
      if (activeBtn) activeBtn.classList.add("active");

      if (viewName === "calendar") {
        grid.style.display = "grid";
        label.style.display = "block";
        weekdays.style.display = "grid";
      } else {
        grid.style.display = "none";
        label.style.display = "none";
        weekdays.style.display = "none";
      }

      if (viewName === "new") {
        window.openPopup();
      } else {
        window.closePopup();
        renderFn();
      }
    }
  };

  function renderCalendar() {
    const grid = document.getElementById("calendarGrid");
    const label = document.getElementById("monthLabel");
    grid.innerHTML = "";

    const month = calendarDate.getMonth();
    const year = calendarDate.getFullYear();
    label.textContent = calendarDate.toLocaleString('default', { month: 'long', year: 'numeric' });

    const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    const daysInMonth = new Date(year, month + 1, 0).getDate();
    const firstDay = new Date(year, month, 1).getDay();

    for (let i = 0; i < firstDay; i++) {
      grid.appendChild(document.createElement("div"));
    }

    for (let day = 1; day <= daysInMonth; day++) {
      const cellDate = new Date(year, month, day);
      const cellStr = formatDate(cellDate);
      const hasDue = tasks.some(task =>
        formatDate(new Date(task.due)) === cellStr
      );

      const cell = document.createElement("div");
      cell.innerHTML = `${day} ${hasDue ? "üìå" : ""}`;
      cell.style.background = hasDue ? "#ffd54f" : "#fff";
      cell.style.cursor = hasDue ? "pointer" : "default";
      if (hasDue) cell.onclick = () => showDueTasks(cellStr);
      grid.appendChild(cell);
    }
  }

  function showDueTasks(dateStr) {
    const container = document.getElementById("homeworkArea");
    container.innerHTML = "";
    const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    const filtered = tasks.filter(task =>
      formatDate(new Date(task.due)) === dateStr
    );

    filtered.forEach((task, index) => {
      const row = document.createElement("div");
      row.className = "row";

      const box1 = document.createElement("div");
      const box2 = document.createElement("div");

      const del = document.createElement("span");
      del.className = "delete";
      del.textContent = "üóëÔ∏è";
      del.onclick = () => {
        tasks.splice(tasks.indexOf(task), 1);
        localStorage.setItem("tasks", JSON.stringify(tasks));
        showDueTasks(dateStr);
      };

      box1.className = index % 2 === 0 ? "nelson" : "dirtyfog";
      box2.className = index % 2 === 0 ? "dirtyfog" : "nelson";

      box1.innerHTML = `<strong>${task.sub}</strong><br>${task.hw}`;
      box1.appendChild(del);
      box2.innerHTML = `<strong>Due on:</strong><br>${formatDate(task.due)}`;

      row.appendChild(box1);
      row.appendChild(box2);
      container.appendChild(row);
    });

    document.getElementById("currentDate").textContent = `Due: ${dateStr}`;
  }

  window.showImportant = function () {
    const container = document.getElementById("homeworkArea");
    container.innerHTML = "";
    const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    const filtered = tasks.filter(task => task.priority >= 1 && task.priority <= 4);

    filtered.forEach((task, index) => {
      const row = document.createElement("div");
      row.className = "row";

      const box1 = document.createElement("div");
      const box2 = document.createElement("div");

      const del = document.createElement("span");
      del.className = "delete";
      del.textContent = "üóëÔ∏è";
      del.onclick = () => {
        tasks.splice(tasks.indexOf(task), 1);
        localStorage.setItem("tasks", JSON.stringify(tasks));
        window.showImportant();
      };

            box1.className = index % 2 === 0 ? "nelson" : "dirtyfog";
      box2.className = index % 2 === 0 ? "dirtyfog" : "nelson";

      box1.innerHTML = `<strong>${task.sub}</strong><br>${task.hw}`;
      box1.appendChild(del);
      box2.innerHTML = `<strong>Due on:</strong><br>${formatDate(task.due)}`;

      row.appendChild(box1);
      row.appendChild(box2);
      container.appendChild(row);
    });

    document.getElementById("currentDate").textContent = "Important Tasks";
  };

  window.showDueSoon = function () {
    const container = document.getElementById("homeworkArea");
    container.innerHTML = "";
    const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    const today = new Date();

    const dueSoonTasks = tasks.filter(task => {
      const dueDate = new Date(task.due);
      const diff = (dueDate - today) / (1000 * 60 * 60 * 24);
      return diff >= 0 && diff <= 2;
    });

    dueSoonTasks.forEach((task, index) => {
      const row = document.createElement("div");
      row.className = "row";

      const box1 = document.createElement("div");
      const box2 = document.createElement("div");

      const del = document.createElement("span");
      del.className = "delete";
      del.textContent = "üóëÔ∏è";
      del.onclick = () => {
        tasks.splice(tasks.indexOf(task), 1);
        localStorage.setItem("tasks", JSON.stringify(tasks));
        window.showDueSoon();
      };

      box1.className = index % 2 === 0 ? "nelson" : "dirtyfog";
      box2.className = index % 2 === 0 ? "dirtyfog" : "nelson";

      box1.innerHTML = `<strong>${task.sub}</strong><br>${task.hw}`;
      box1.appendChild(del);
      box2.innerHTML = `<strong>Due on:</strong><br>${formatDate(task.due)}`;

      row.appendChild(box1);
      row.appendChild(box2);
      container.appendChild(row);
    });

    document.getElementById("currentDate").textContent = "Due Soon";
  };

  // ‚úÖ Attach sidebar button listeners
  document.getElementById("newBtn").addEventListener("click", () =>
    toggleView("new", openPopup)
  );
  document.getElementById("calendarBtn").addEventListener("click", () =>
    toggleView("calendar", renderCalendar)
  );
  document.getElementById("importantBtn").addEventListener("click", () =>
    toggleView("important", showImportant)
  );
  document.getElementById("dueBtn").addEventListener("click", () =>
    toggleView("due", showDueSoon)
  );

  // ‚úÖ Attach date navigation listeners
  document.getElementById("prevDate").addEventListener("click", () =>
    changeDate(-1)
  );
  document.getElementById("nextDate").addEventListener("click", () =>
    changeDate(1)
  );
  document.getElementById("todayBtn").addEventListener("click", () =>
    goToToday()
  );

  // ‚úÖ Sidebar toggle
  document.getElementById("toggleSidebar").addEventListener("click", () => {
    document.getElementById("sidebar").classList.toggle("show");
  });

  // ‚úÖ Initial render
  renderDateNav();
  renderHomework();
};

</script>
